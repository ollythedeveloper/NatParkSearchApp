<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks Search</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>National Parks Search</h1>

        <form id="js-form">
            <label for="js-state1">State(s):</label><br>
            <input type="text" name="state" id="js-state1" maxlength="2" required><br>
            <input type="text" name="state" id="js-state2" maxlength="2"><br>
            <input type="text" name="state" id="js-state3" maxlength="2"><br>

            <input type="submit" value="Search">
        </form>

        <p id="js-error-message" class="error-message hidden"></p>
        <section id="results" class="hidden">
          <h2>List of National Parks</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
